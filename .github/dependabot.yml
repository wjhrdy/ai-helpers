version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
    open-pull-requests-limit: 10
    reviewers:
      - "@opendatahub-io/ai-helpers-maintainers"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"