<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Helpers Marketplace</title>
    <style>
        /* Default colors (dark mode for legacy browsers) */
        :root {
            --primary: #ee0000;
            --primary-dark: #c00000;
            --secondary: #ff6b6b;
            --bg-dark: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-code: #2d2d2d;
            --text-primary: #f5f5f5;
            --text-secondary: #d4d4d4;
            --text-muted: #a3a3a3;
            --border: #3d3d3d;
            --success: #92cc6f;
            --accent: #ff9800;
            --radius: 12px;
        }

        /* Light mode colors */
        @media (prefers-color-scheme: light) {
            :root {
                --primary: #ee0000;
                --primary-dark: #c00000;
                --secondary: #ff6b6b;
                --bg-dark: #f5f5f5;
                --bg-card: #ffffff;
                --bg-code: #f0f0f0;
                --text-primary: #1a1a1a;
                --text-secondary: #4a4a4a;
                --text-muted: #6a6a6a;
                --border: #d0d0d0;
                --success: #2d7a1f;
                --accent: #d97700;
                --radius: 12px;
            }
        }

        /* Dark mode colors (explicit) */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #ee0000;
                --primary-dark: #c00000;
                --secondary: #ff6b6b;
                --bg-dark: #0f0f0f;
                --bg-card: #1a1a1a;
                --bg-code: #2d2d2d;
                --text-primary: #f5f5f5;
                --text-secondary: #d4d4d4;
                --text-muted: #a3a3a3;
                --border: #3d3d3d;
                --success: #92cc6f;
                --accent: #ff9800;
                --radius: 12px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-card) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        body {
            padding-top: 120px;
        }

        .navbar-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .navbar-title {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin: 0;
        }

        .navbar-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: var(--bg-code);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .navbar-links {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        header {
            margin-bottom: 2rem;
        }

        .search-box {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .filter-box {
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .filter-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .filter-checkboxes {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .filter-checkbox:hover {
            opacity: 0.8;
        }

        .filter-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 4px;
            background: var(--bg-code);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .filter-checkbox input[type="checkbox"]:checked + .checkbox-custom {
            border-color: var(--primary);
            background: var(--primary);
        }

        .filter-checkbox input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: 700;
        }

        .checkbox-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .checkbox-label.claude-code {
            color: var(--primary);
        }

        .checkbox-label.cursor {
            color: var(--accent);
        }

        .checkbox-label.gemini {
            color: var(--success);
        }

        .filter-checkbox input[type="checkbox"]:checked ~ .checkbox-label {
            color: var(--text-primary);
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .autocomplete-dropdown.show {
            display: block;
        }

        .autocomplete-section {
            padding: 0.75rem 0;
        }

        .autocomplete-section:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .autocomplete-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.5rem 1rem;
            margin-bottom: 0.25rem;
        }

        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .autocomplete-item:hover {
            background: var(--bg-code);
        }

        .autocomplete-item-icon {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .autocomplete-item-icon.plugin {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .autocomplete-item-icon.command {
            background: var(--bg-code);
            color: var(--success);
            border: 1px solid var(--border);
        }

        .autocomplete-item-icon.skill {
            background: var(--bg-code);
            color: var(--accent);
            border: 1px solid var(--border);
        }


        .autocomplete-item-content {
            flex: 1;
            min-width: 0;
        }

        .autocomplete-item-title {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .autocomplete-item-subtitle {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .autocomplete-empty {
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .plugins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .plugin-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .plugin-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(238, 0, 0, 0.15);
        }

        .plugin-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .plugin-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .plugin-version {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-code);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .plugin-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .item-counts {
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .item-count {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .item-count-badge {
            background: var(--bg-code);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .command-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-code);
            border-radius: 8px;
        }

        .command-name {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .command-synopsis {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-dark);
            border-radius: 4px;
            overflow-x: auto;
        }

        .command-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .skill-item {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--bg-code);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .skill-name {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .skill-id {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .skill-description {
            font-size: 0.875rem;
            color: var(--text-muted);
        }


        .file-link {
            margin-top: 0.5rem;
            text-align: right;
        }

        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .source-link:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: var(--bg-card);
            transform: translateY(-1px);
        }


        .installation {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
        }

        .installation h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .code-block {
            background: var(--bg-code);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: var(--success);
            margin: 1rem 0;
            overflow-x: auto;
        }

        .nav-link {
            display: inline-block;
            padding: 0.5rem 0.875rem;
            background: transparent;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            background: var(--bg-code);
            color: var(--text-primary);
        }

        .nav-link.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .nav-link.primary:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 1280px) {
            .navbar-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .navbar-brand {
                width: 100%;
                justify-content: space-between;
            }

            .navbar-stats {
                gap: 0.5rem;
            }

            .stat-label {
                display: none;
            }

            .navbar-links {
                width: 100%;
                justify-content: space-between;
            }

            .plugins-grid {
                grid-template-columns: 1fr;
            }

            .filter-checkboxes {
                gap: 1rem;
            }

            .checkbox-label {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .navbar-stats {
                flex-wrap: wrap;
            }

            .navbar-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-link {
                width: 100%;
                text-align: center;
            }

            .filter-box {
                padding: 0.75rem;
            }

            .filter-checkboxes {
                flex-direction: column;
                gap: 0.75rem;
            }

            .filter-title {
                font-size: 0.8rem;
            }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem 2rem 1rem 2rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .modal-title-section {
            flex: 1;
        }

        .modal-title {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .modal-meta {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        #modal-body {
            padding: 1.5rem 2rem 2rem 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: var(--primary);
        }

        .install-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .install-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 0, 0, 0.3);
        }

        .copy-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--primary);
        }

        .copy-button svg {
            flex-shrink: 0;
        }

        .copy-button.copied {
            color: var(--success);
            border-color: var(--success);
        }

        .readme-button {
            background: var(--bg-code);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
        }

        .readme-button:hover {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--primary);
        }

        .readme-button svg {
            flex-shrink: 0;
        }

        /* Footer Styles */
        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-section {
            display: flex;
            align-items: center;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin: 0;
        }

        .visitor-stats-btn {
            background: var(--bg-code);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .visitor-stats-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(238, 0, 0, 0.3);
        }

        /* Visitor Modal Styles */
        .visitor-modal-body {
            padding: 1.5rem 2rem 2rem 2rem;
            overflow-y: auto;
            flex: 1;
        }

        .loading-spinner {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-code);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label-large {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stats-info {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .stats-info h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .stats-info p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin: 0.25rem 0;
        }

        .dashboard-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: color 0.2s ease;
        }

        .dashboard-link:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div style="display: flex; gap: 2rem; margin-bottom: 2rem; flex-wrap: wrap;">
            <div class="filter-box" style="margin-bottom: 0; flex: 1; min-width: 300px;">
                <div class="filter-title">Filter by Tool Type:</div>
                <div class="filter-checkboxes">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-skills" value="skills" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label claude-code">Skills</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-commands" value="commands" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label cursor">Commands</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-agents" value="agents" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label gemini">Agents</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-gemini" value="gemini" checked>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label gemini">Gemini Gems</span>
                    </label>
                </div>
            </div>

            <div class="filter-box" id="category-filter-box" style="display: none; margin-bottom: 0; flex: 1; min-width: 200px;">
                <div class="filter-title">Filter by Category:</div>
                <div class="filter-checkboxes" id="category-checkboxes">
                    <!-- Categories will be populated dynamically -->
                </div>

    <!-- Footer -->

        <div class="footer-content">
            <div class="footer-section">
                <p class="footer-text">AI Helpers Marketplace</p>
            </div>

                <button id="visitor-stats-btn" class="visitor-stats-btn" onclick="showVisitorStats()">
                    üìä Statistics
                </button>
            </div>
        </div>
    </footer>

    <!-- Visitor Statistics Modal -->
    <div id="visitor-modal" class="modal" onclick="closeVisitorModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">üìä Visit Statistics</h2>
                <button class="close-button" onclick="closeVisitorModal()">&times;</button>
            </div>
            <div id="visitor-modal-body" class="visitor-modal-body">
                <div class="loading-spinner">Loading statistics...</div>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title"></h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let allTools = [];
        let toolsData = {};
        let filteredTools = [];

        function getSelectedToolTypes() {
            const skillsChecked = document.getElementById('filter-skills').checked;
            const commandsChecked = document.getElementById('filter-commands').checked;
            const agentsChecked = document.getElementById('filter-agents').checked;
            const geminiChecked = document.getElementById('filter-gemini').checked;

            const selected = [];
            if (skillsChecked) selected.push('skills');
            if (commandsChecked) selected.push('commands');
            if (agentsChecked) selected.push('agents');
            if (geminiChecked) selected.push('gemini');

            return selected;
        }

        function getSelectedCategories() {
            const checkboxes = document.querySelectorAll('#category-checkboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function populateCategoryFilters(categoriesData) {
            const container = document.getElementById('category-checkboxes');
            const filterBox = document.getElementById('category-filter-box');

            if (!categoriesData) {
                filterBox.style.display = 'none';
                return;
            }

            const categories = categoriesData;
            const categoryKeys = Object.keys(categories);

            if (categoryKeys.length <= 1) {
                filterBox.style.display = 'none';
                return;
            }

            filterBox.style.display = 'block';
            container.innerHTML = '';

            categoryKeys.forEach(categoryKey => {
                const category = categories[categoryKey];
                const categoryName = category.name || categoryKey;

                // Only check "general" category by default, uncheck all others
                const isChecked = categoryKey === 'general' ? 'checked' : '';

                const checkboxHtml = `
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filter-category-${categoryKey}" value="${categoryKey}" ${isChecked}>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">${categoryName}</span>
                    </label>
                `;
                container.insertAdjacentHTML('beforeend', checkboxHtml);
            });

            // Add event listeners to the new checkboxes
            categoryKeys.forEach(categoryKey => {
                document.getElementById(`filter-category-${categoryKey}`).addEventListener('change', () => {
                    applyFilters();
                    const currentQuery = document.getElementById('search').value;
                    if (currentQuery.trim()) {
                        searchAndShowAutocomplete(currentQuery);
                    } else {
                        renderPlugins(filteredTools);
                    }
                });
            });
        }

        function applyFilters() {
            const selectedTypes = getSelectedToolTypes();
            const selectedCategories = getSelectedCategories();

            if (selectedTypes.length === 0 || selectedCategories.length === 0) {
                filteredTools = [];
            } else {
                filteredTools = allTools.filter(tool =>
                    selectedTypes.includes(tool.tool_type) &&
                    selectedCategories.includes(tool.category || 'general')
                );
            }
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();

                // Store tools data
                toolsData = data.tools || {};

                // Populate category filters
                populateCategoryFilters(data.categories);

                // Combine all tools from the new structure, adding tool type
                allTools = [];

                if (toolsData.skills) {
                    allTools.push(...toolsData.skills.map(tool => ({
                        ...tool,
                        tool_type: 'skills',
                        display_name: tool.name,
                        commands: [], // Skills don't have commands
                        skills: [tool], // The tool itself is a skill
                        agents: []
                    })));
                }

                if (toolsData.commands) {
                    allTools.push(...toolsData.commands.map(tool => ({
                        ...tool,
                        tool_type: 'commands',
                        display_name: tool.name,
                        commands: [tool], // The tool itself is a command
                        skills: [],
                        agents: []
                    })));
                }

                if (toolsData.agents) {
                    allTools.push(...toolsData.agents.map(tool => ({
                        ...tool,
                        tool_type: 'agents',
                        display_name: tool.name,
                        commands: [], // Agents don't have commands
                        skills: [],
                        agents: [tool] // The tool itself is an agent
                    })));
                }

                if (toolsData.gemini) {
                    allTools.push(...toolsData.gemini.map(tool => ({
                        ...tool,
                        tool_type: 'gemini',
                        display_name: tool.display_name || tool.name,
                        commands: [],
                        skills: [],
                        agents: []
                    })));
                }

                // Sort tools alphabetically
                allTools.sort((a, b) => a.name.localeCompare(b.name));

                // Update stats
                const totalTools = allTools.length;
                document.getElementById('plugin-count').textContent = totalTools;
                const totalCommands = toolsData.commands ? toolsData.commands.length : 0;
                document.getElementById('command-count').textContent = totalCommands;
                const totalSkills = toolsData.skills ? toolsData.skills.length : 0;
                document.getElementById('skill-count').textContent = totalSkills;
                const totalAgents = toolsData.agents ? toolsData.agents.length : 0;
                document.getElementById('agent-count').textContent = totalAgents;
                const totalGems = toolsData.gemini ? toolsData.gemini.length : 0;
                document.getElementById('gem-count').textContent = totalGems;

                applyFilters();
                renderPlugins(filteredTools);

                // Handle hash after data is loaded
                handleHashChange();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderPlugins(tools) {
            const grid = document.getElementById('plugins-grid');
            const noResults = document.getElementById('no-results');

            if (tools.length === 0) {
                grid.innerHTML = '';
                noResults.classList.add('show');
                return;
            }

            noResults.classList.remove('show');

            grid.innerHTML = tools.map(tool => {

                // Tool type badge color
                let toolTypeColor, toolTypeLabel;
                if (tool.tool_type === 'skills') {
                    toolTypeColor = 'var(--accent)';
                    toolTypeLabel = 'Skill';
                } else if (tool.tool_type === 'commands') {
                    toolTypeColor = 'var(--primary)';
                    toolTypeLabel = 'Command';
                } else if (tool.tool_type === 'agents') {
                    toolTypeColor = 'var(--secondary)';
                    toolTypeLabel = 'Agent';
                } else if (tool.tool_type === 'gemini') {
                    toolTypeColor = 'var(--success)';
                    toolTypeLabel = 'Gemini Gem';
                }

                return `
                <div class="plugin-card" data-plugin="${tool.name}" data-tool-type="${tool.tool_type}" onclick="showPluginModal('${tool.name}', '${tool.tool_type}')">
                    <div class="plugin-header">
                        <div>
                            <div class="plugin-name">${tool.tool_type === 'gemini' ? (tool.display_name || tool.name) : tool.name}</div>
                            <div style="display: flex; gap: 0.5rem; align-items: center; margin: 0.25rem 0;">
                                <div class="plugin-version" style="background: ${toolTypeColor}; color: white;">${toolTypeLabel}</div>
                            </div>
                        </div>
                    </div>
                    <div class="plugin-description">${tool.description}</div>
                </div>
            `;
            }).join('');
        }

        function showPluginModal(toolName, toolType) {
            const tool = allTools.find(t => t.name === toolName && t.tool_type === toolType);
            if (!tool) return;


            // Tool type styling
            let toolTypeColor, toolTypeLabel;
            if (tool.tool_type === 'skills') {
                toolTypeColor = 'var(--accent)';
                toolTypeLabel = 'Skill';
            } else if (tool.tool_type === 'commands') {
                toolTypeColor = 'var(--primary)';
                toolTypeLabel = 'Command';
            } else if (tool.tool_type === 'agents') {
                toolTypeColor = 'var(--secondary)';
                toolTypeLabel = 'Agent';
            } else if (tool.tool_type === 'gemini') {
                toolTypeColor = 'var(--success)';
                toolTypeLabel = 'Gemini Gem';
            }

            // Build header with title, metadata, and version
            const headerContent = `
                <div class="modal-title-section">
                    <div class="modal-title">${tool.tool_type === 'gemini' ? (tool.display_name || tool.name) : tool.name}</div>
                    <div class="modal-meta">
                        <div class="plugin-version" style="background: ${toolTypeColor}; color: white;">${toolTypeLabel}</div>
                    </div>
                </div>
            `;

            let content = `
                <div class="plugin-description" style="margin-bottom: 1.5rem;">${tool.description}</div>

                ${tool.tool_type !== 'gemini' ? `
                <div style="margin-bottom: 1.5rem;">
                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">Claude Code</div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Available through the odh-ai-helpers plugin loaded by marketplace as instructed.</div>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">Cursor</div>
                        ${tool.tool_type === 'skills' ? `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">
                            See <a href="https://cursor.com/docs/context/skills" target="_blank" rel="noopener noreferrer" style="color: var(--accent);">Cursor Skills documentation</a>
                        </div>
                        ` : tool.tool_type === 'commands' ? `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">
                            See <a href="https://cursor.com/docs/context/commands" target="_blank" rel="noopener noreferrer" style="color: var(--accent);">Cursor Commands documentation</a>
                        </div>
                        ` : `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">
                            See <a href="https://cursor.com/docs/context/subagents" target="_blank" rel="noopener noreferrer" style="color: var(--accent);">Cursor Sub-agents documentation</a>
                        </div>
                        `}
                    </div>

                    <div>
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">OpenCode.ai</div>
                        ${tool.tool_type === 'skills' ? `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Install as skills in ~/.config/opencode/skills/</div>
                        ` : tool.tool_type === 'commands' ? `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">Install as commands in ~/.config/opencode/commands/</div>
                        ` : tool.tool_type === 'agents' ? `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">‚ö†Ô∏è Not currently compatible with OpenCode.ai</div>
                        ` : `
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">
                            See <a href="https://opencode.ai/docs" target="_blank" rel="noopener noreferrer" style="color: #FF6B35;">OpenCode.ai documentation</a>
                        </div>
                        `}
                    </div>
                </div>
                ` : `
                <div style="margin-bottom: 1.5rem; text-align: center;">
                    ${tool.link ? `
                    <a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="install-button" style="display: inline-flex; align-items: center; gap: 0.5rem;">
                        <span>üîó</span>
                        Open ${tool.display_name || tool.name}
                    </a>
                    ` : ''}
                </div>
                `}
            `;

            // Show additional details based on tool type
            if (tool.tool_type === 'skills') {
                content += `
                    <div style="margin-top: 1rem; padding: 1rem; background: var(--bg-code); border-radius: 8px; border-left: 3px solid var(--accent);">
                        ${tool.id ? `<div style="font-family: monospace; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">Skill ID: ${tool.id}</div>` : ''}
                        ${tool.allowed_tools ? `<div style="font-size: 0.875rem; color: var(--text-secondary);"><strong>Allowed Tools:</strong> ${tool.allowed_tools}</div>` : ''}
                        ${tool.file_path ? `<div class="file-link" style="margin-top: 0.5rem;"><a href="https://github.com/opendatahub-io/ai-helpers/blob/main/${tool.file_path}" target="_blank" rel="noopener noreferrer" class="source-link">üìÑ View Source</a></div>` : ''}
                    </div>
                `;
            } else if (tool.tool_type === 'commands') {
                content += `
                    <div style="margin-top: 1rem; padding: 1rem; background: var(--bg-code); border-radius: 8px;">
                        ${tool.synopsis ? `<div style="font-family: monospace; font-size: 0.85rem; color: var(--success); margin-bottom: 0.5rem;">${tool.synopsis}</div>` : ''}
                        ${tool.argument_hint ? `<div style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.5rem;"><strong>Arguments:</strong> ${tool.argument_hint}</div>` : ''}
                        ${tool.file_path ? `<div class="file-link" style="margin-top: 0.5rem;"><a href="https://github.com/opendatahub-io/ai-helpers/blob/main/${tool.file_path}" target="_blank" rel="noopener noreferrer" class="source-link">üìÑ View Source</a></div>` : ''}
                    </div>
                `;
            } else if (tool.tool_type === 'agents') {
                content += `
                    <div style="margin-top: 1rem; padding: 1rem; background: var(--bg-code); border-radius: 8px; border-left: 3px solid var(--secondary);">
                        ${tool.id ? `<div style="font-family: monospace; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem;">Agent ID: ${tool.id}</div>` : ''}
                        ${tool.tools ? `<div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;"><strong>Tools:</strong> ${tool.tools}</div>` : ''}
                        ${tool.model ? `<div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;"><strong>Model:</strong> ${tool.model}</div>` : ''}
                        ${tool.file_path ? `<div class="file-link" style="margin-top: 0.5rem;"><a href="https://github.com/opendatahub-io/ai-helpers/blob/main/${tool.file_path}" target="_blank" rel="noopener noreferrer" class="source-link">üìÑ View Source</a></div>` : ''}
                    </div>
                `;
            }

            showModal(headerContent, content);
            window.location.hash = `${toolName}-${toolType}`;
        }

        function searchAndShowAutocomplete(query) {
            const lowerQuery = query.toLowerCase().trim();
            const autocomplete = document.getElementById('autocomplete');

            if (!lowerQuery) {
                autocomplete.classList.remove('show');
                renderPlugins(filteredTools);
                return;
            }

            // Find matching items
            const results = {
                tools: [],
                commands: [],
                skills: [],
                agents: []
            };

            filteredTools.forEach(tool => {
                // Check tool match
                if (tool.name.toLowerCase().includes(lowerQuery) ||
                    tool.description.toLowerCase().includes(lowerQuery)) {
                    results.tools.push(tool);
                }

                // Check command matches
                tool.commands.forEach(cmd => {
                    if (cmd.name.toLowerCase().includes(lowerQuery) ||
                        (cmd.description && cmd.description.toLowerCase().includes(lowerQuery)) ||
                        (cmd.synopsis && cmd.synopsis.toLowerCase().includes(lowerQuery))) {
                        results.commands.push({
                            tool: tool,
                            command: cmd
                        });
                    }
                });

                // Check skill matches
                const skills = tool.skills || [];
                skills.forEach(skill => {
                    if (skill.name.toLowerCase().includes(lowerQuery) ||
                        skill.id.toLowerCase().includes(lowerQuery) ||
                        (skill.description && skill.description.toLowerCase().includes(lowerQuery))) {
                        results.skills.push({
                            tool: tool,
                            skill: skill
                        });
                    }
                });


                // Check agent matches
                const agents = tool.agents || [];
                agents.forEach(agent => {
                    if (agent.name.toLowerCase().includes(lowerQuery) ||
                        agent.id.toLowerCase().includes(lowerQuery) ||
                        (agent.description && agent.description.toLowerCase().includes(lowerQuery)) ||
                        (agent.tools && agent.tools.toLowerCase().includes(lowerQuery)) ||
                        (agent.model && agent.model.toLowerCase().includes(lowerQuery))) {
                        results.agents.push({
                            tool: tool,
                            agent: agent
                        });
                    }
                });
            });

            // Show autocomplete
            updateAutocomplete(results);

            // Filter tool cards
            const matchedToolIds = new Set([
                ...results.tools.map(t => `${t.name}-${t.tool_type}`),
                ...results.commands.map(c => `${c.tool.name}-${c.tool.tool_type}`),
                ...results.skills.map(s => `${s.tool.name}-${s.tool.tool_type}`),
                ...results.agents.map(a => `${a.tool.name}-${a.tool.tool_type}`)
            ]);
            const filtered = filteredTools.filter(t => matchedToolIds.has(`${t.name}-${t.tool_type}`));
            renderPlugins(filtered);
        }

        function updateAutocomplete(results) {
            const autocomplete = document.getElementById('autocomplete');
            const hasResults = results.tools.length > 0 || results.commands.length > 0 || results.skills.length > 0 || results.agents.length > 0;

            if (!hasResults) {
                autocomplete.innerHTML = '<div class="autocomplete-empty">No matches found</div>';
                autocomplete.classList.add('show');
                return;
            }

            let html = '';

            // Tools section
            if (results.tools.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Tools</div>
                        ${results.tools.map(tool => `
                            <div class="autocomplete-item" onclick="showPluginModal('${tool.name}', '${tool.tool_type}')">
                                <div class="autocomplete-item-icon plugin">${tool.name.charAt(0).toUpperCase()}</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${tool.name} (${tool.tool_type === 'skills' ? 'Skill' : tool.tool_type === 'commands' ? 'Command' : tool.tool_type === 'agents' ? 'Agent' : 'Gemini Gem'})</div>
                                    <div class="autocomplete-item-subtitle">${tool.description}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Commands section
            if (results.commands.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Commands</div>
                        ${results.commands.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">
                                <div class="autocomplete-item-icon command">$</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${item.command.synopsis || '/' + item.command.name}</div>
                                    <div class="autocomplete-item-subtitle">${item.command.description || item.command.synopsis || ''}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Skills section
            if (results.skills.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Skills</div>
                        ${results.skills.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">
                                <div class="autocomplete-item-icon skill">‚ö°</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${item.skill.name}</div>
                                    <div class="autocomplete-item-subtitle">${item.tool.name}:${item.skill.id}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }


            // Agents section
            if (results.agents.length > 0) {
                html += `
                    <div class="autocomplete-section">
                        <div class="autocomplete-section-title">Agents</div>
                        ${results.agents.slice(0, 10).map(item => `
                            <div class="autocomplete-item" onclick="showPluginModal('${item.tool.name}', '${item.tool.tool_type}')">
                                <div class="autocomplete-item-icon skill">ü§ñ</div>
                                <div class="autocomplete-item-content">
                                    <div class="autocomplete-item-title">${item.agent.name}</div>
                                    <div class="autocomplete-item-subtitle">${item.tool.name}:${item.agent.id}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            autocomplete.innerHTML = html;
            autocomplete.classList.add('show');
        }

        // Generic copy to clipboard function
        function copyToClipboard(text, event) {
            const button = event.currentTarget;
            const textSpan = button.querySelector('.copy-button-text');
            const originalText = textSpan.textContent;

            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');

                    // Check for tool-type format: toolname-tooltype
                    const parts = hash.split('-');
                    if (parts.length >= 2) {
                        const toolType = parts[parts.length - 1];
                        const toolName = parts.slice(0, -1).join('-');

                        if (toolType === 'skills' || toolType === 'commands' || toolType === 'agents' || toolType === 'gemini') {
                            const tool = allTools.find(t => t.name === toolName && t.tool_type === toolType);
                            if (tool) {
                                showPluginModal(toolName, toolType);
                            }
                        }
                    } else {
                        // Legacy support - try to find any tool with this name
                        const tool = allTools.find(t => t.name === hash);
                        if (tool) {
                            showPluginModal(hash, tool.tool_type);
                        }
                    }
                }
            }
        }
